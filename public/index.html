<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Working Hours</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body class="auth-view">
  <div class="page">
    <header class="top">
      <div>
        <h1 id="appTitle">Working Hours</h1>
      </div>
      <div class="topRight">
        <div id="langSwitch" class="langSwitch" role="group" aria-label="Language">
          <button id="langNl" type="button" class="langBtn">NL</button>
          <button id="langEn" type="button" class="langBtn">EN</button>
        </div>
        <div id="me" class="pill hidden"></div>
        <button id="logoutBtn" class="btn ghost hidden">Logout</button>
      </div>
    </header>

    <main class="shell">
      <!-- LOGIN -->
      <section id="loginCard" class="card">
        <h2 id="loginTitle">Login</h2>
        <p id="loginHint" class="muted">Bestaat username niet, dan wordt die aangemaakt.</p>
        <div class="grid2">
          <div class="field">
            <label id="loginUserLabel">Username</label>
            <input id="loginUser" autocomplete="username" />
          </div>
          <div class="field">
            <label id="loginPassLabel">Password</label>
            <input id="loginPass" type="password" autocomplete="current-password" />
          </div>
        </div>
        <div class="row">
          <button id="loginBtn" class="btn primary">Login</button>
          <div id="loginErr" class="err"></div>
        </div>
        <div class="row">
          <button id="forgotPassBtn" type="button" class="forgotBtn">Forgot password?</button>
        </div>
      </section>

      <!-- APP -->
      <section id="appCard" class="card hidden">
        <div class="weekbar">
          <button id="prevWeek" class="btn ghost">← Vorige</button>
          <div id="weekLabel" class="pill"></div>
          <button id="nextWeek" class="btn ghost">Volgende →</button>
          <button id="today" class="btn primary">Vandaag</button>
        </div>

        <div class="layout">
          <div class="card inner">
            <h2 id="entryTitle">Invoer</h2>
            <div class="grid2">
              <div class="field">
                <label id="dayLabel">Dag</label>
                <select id="daySelect"></select>
              </div>
              <div class="field">
                <label id="subjectLabel">Vak</label>
                <select id="subjectSelect"></select>
              </div>
            </div>

            <div class="grid2">
              <div class="field">
                <label id="typeLabel">Type</label>
                <select id="typeSelect">
                  <option value="taak">taak</option>
                  <option value="study">study</option>
                  <option value="lecture">lecture</option>
                </select>
              </div>
              <div class="field">
                <label id="hoursLabel">Uren</label>
                <input id="hoursInput" type="number" min="0" step="0.25" placeholder="bv. 1.5" />
              </div>
            </div>

            <div class="field">
              <label id="noteLabel">Notitie</label>
              <textarea id="noteInput" placeholder="optioneel"></textarea>
            </div>

            <div class="row">
              <button id="addEntry" class="btn primary">Toevoegen</button>
              <button id="clearWeek" class="btn danger">Week leegmaken</button>
            </div>

            <div class="hr"></div>

            <h2 id="subjectsTitle">Vakken</h2>
            <div class="row">
                <div class="field grow">
                    <label id="newSubjectLabel">Nieuw vak</label>
                    <input id="newSubject" placeholder="bv. Wiskunde" />
                </div>
                <div class="field">
                    <label>&nbsp;</label>
                    <button id="addSubject" class="btn primary full">Toevoegen</button>
                </div>
            </div>
            <div id="subjectList" class="list"></div>

            <div class="kpis">
              <div class="kpi">
                <div id="weekTotalLabel" class="muted">Week totaal</div>
                <div id="weekTotal" class="kpiVal">0</div>
              </div>
              <div class="kpi">
                <div id="dayTotalLabel" class="muted">Dagtotaal</div>
                <div id="dayTotal" class="kpiVal">0</div>
              </div>
            </div>
          </div>

          <div class="weekCol">
            <div class="card inner">
              <div class="daysHeader">
                <h2 id="weekTitle">Week</h2>
                <div class="daysNav" role="group" aria-label="Day navigation">
                  <button id="daysNavPrev" type="button" class="btn ghost iconBtn daysNavBtn" aria-label="Previous days">
                    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M15 18l-6-6 6-6"/></svg>
                  </button>
                  <button id="daysNavNext" type="button" class="btn ghost iconBtn daysNavBtn" aria-label="Next days">
                    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M9 6l6 6-6 6"/></svg>
                  </button>
                </div>
              </div>
              <p id="daysSwipeHint" class="muted daysSwipeHint">Swipe links/rechts om te navigeren</p>
              <div id="days" class="days"></div>
            </div>

            <div class="card inner">
              <section class="liveSession">
                <h3 id="liveTitle">Live sessie</h3>
                <p id="liveHint" class="muted">Kiest de dag die hierboven geselecteerd is.</p>

                <div class="grid2">
                  <div class="field">
                    <label id="liveSubjectLabel">Vak</label>
                    <select id="liveSubjectSelect"></select>
                  </div>
                  <div class="field">
                    <label id="liveTypeLabel">Type</label>
                    <select id="liveTypeSelect">
                      <option value="taak">taak</option>
                      <option value="study">study</option>
                      <option value="lecture">lecture</option>
                    </select>
                  </div>
                </div>

                <div class="grid2">
                  <div class="field">
                    <label id="liveModeLabel">Modus</label>
                    <select id="liveModeSelect">
                      <option value="stopwatch">Stopwatch</option>
                      <option value="timer">Timer</option>
                    </select>
                  </div>
                  <div id="liveDurationField" class="field">
                    <label id="liveDurationLabel">Timer (min)</label>
                    <input id="liveMinutesInput" type="number" min="1" step="1" value="25" />
                  </div>
                </div>

                <div id="liveClock" class="liveClock">00:00:00</div>
                <div id="liveStatus" class="muted"></div>

                <div class="row">
                  <button id="liveStartBtn" class="btn primary">Start</button>
                  <button id="livePauseBtn" class="btn ghost" disabled>Pauze</button>
                  <button id="liveStopBtn" class="btn danger" disabled>Stop &amp; opslaan</button>
                </div>
              </section>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="js/core.js"></script>
  <script src="js/selects.js"></script>
  <script src="js/live.js"></script>
  <script src="js/render.js"></script>
  <script src="js/events.js"></script>
</body>
</html>
